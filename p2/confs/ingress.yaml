apiVersion: networking.k8s.io/v1  # Assuming you're using networking.k8s.io/v1 API version
# apiVersion: extensions/v1beta1 (uncomment if using older API version)
kind: Ingress
metadata:
  name: multi-host-ingress
spec:
  rules:
  - host: app1.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: app1-service
              port:
                number: 80
  - host: app2.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: app2-service
              port:
                number: 80
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: app3-service
              port:
                number: 80
