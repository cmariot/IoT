apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
spec:
  selector:
    matchLabels:
      app: app1
  replicas: 1 # Number of pods to run
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: cmariot/app1  # Replace with your application image
        ports:
        - containerPort: 80  # Port your application listens on


